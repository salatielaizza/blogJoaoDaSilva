	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>
            <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                        <label for="nome">
                            Nome:
						</label>
                        <input title="No minimo 4 caracteres; Letra Maiusculas, minusculas, numeros e espaço sao permitidos" pattern="[A-Z a-z]*{4,}" id="nome" name="nome" placeholder="Escreva seu nome aqui" type="nome" required autofocus focus>
                        <label for="email">
                            Email:
                        </label>
                        <input id="email" name="email" placeholder="seu@email.com" type="email" required placeholder>
                </fieldset>
                
                <fieldset>
                    <legend>Assunto:</legend>

                        <input type="radio" id="consultoria" name="assunto" value="consult">
                        <label for="consultoria">
                            Consultoria:
                        </label>

                        <input type="radio" id="blog" name="assunto" value="blog">
                        <label for="blog">
                            Blog:
                        </label>

                        <input type="radio" id="outro" name="assunto" value="Outro">
                        <label for="Outro">
                            Outro:
                        </label>
                        <input type="textarea" name="text-outro">

                        <label for="msg" >
                            Mensagem:
                        </label>
                        <textarea id="msg" name="mensagem" cols="30" rows="6" placeholder="Escreva sua mensagem" type="mensagem" required></textarea>
                        
                        <button type="submit">Enviar Mensagem</button> 
                    
                    
                </fieldset>
            </form>
            </div>
		</main>
